<footer class="footer-distributed">
    <div class="footer-left">
        <h3><a href="{% url 'home' %}">TheSpeedCubed</a></h3>

        <p class="footer-links">
            <a href="{% url 'home' %}">Home</a>
            ·
            <a href="{% url 'aprender' %}">Aprenda a montar</a>
            ·
            <a href="{% url 'avancado' %}">Avançado</a>
        </p>

        <p class="footer-company-name">TheSpeedCubed &copy; 2020</p>
    </div>

    <div class="footer-center">
        <h3>Sugestões, dúvidas, reclamações?</h3> <br>
        <form action="/feedback/" method="post">
            {% csrf_token %}
            {% for field in feedback_form %}
                <p>
                    {{ field.label_tag }} <br>
                    {{ field }} <br>
                </p> <br>
            {% endfor %}
            <input type="submit" value="Enviar" id="bt_enviar">
        </form>
    </div>

</footer>
